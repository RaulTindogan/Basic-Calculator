<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bc-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <header class="header container">
            <h1>Basic Calculator</h1>
        </header>
        <main class="main container">
            <section class="main__input-section">
                <div class="main__input" id="calculator-input"></div>
            </section>
            <section class="main__button-section">
                <button class="main__button main__button--clear" id="clear-btn">C</button>
                <button class="main__button" id="delete-btn">Del</button>
                <button class="main__button main__button--operation" id="add-btn">+</button>
    
                <button class="main__button" id="9">9</button>
                <button class="main__button" id="8">8</button>
                <button class="main__button" id="7">7</button>
                <button class="main__button main__button--operation" id="subtract-btn">-</button>
    
                <button class="main__button" id="6">6</button>
                <button class="main__button" id="5">5</button>
                <button class="main__button" id="4">4</button>
                <button class="main__button main__button--operation" id="multiply-btn">x</button>
    
                <button class="main__button" id="3">3</button>
                <button class="main__button" id="2">2</button>
                <button class="main__button" id="1">1</button>
                <button class="main__button main__button--operation" id="divide-btn">รท</button>
                <button class="main__button main__button--zero" id="0">0</button>
                <button class="main__button main__button--operation" id="equal-btn">=</button>
            </section>
        </main>
        <footer class="footer">
            <p>Designed and Developed by <span class="footer__span">Raul Tindogan</span></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
